{% extends 'index.html' %}
{% load static %}
{% block title %}
    Login to Merorecondition.com
{% endblock title %}


{% block content %}
    <div class="row">
        <div class="col-12 col-md-5 m-auto mt-3">
            <div class="loginBox p-4 text-center">
                {% if messages %}
                {%for i in messages%}
                    <div class="alert alert-light alert-dismissible fade show" role="alert">
                        {{i}}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {%endfor%}
                {% endif %}  
                <img src="{%static 'img/logo.png'%}" alt="Mero Recondition" srcset="" style="height:200px; width:80%">
                <hr class="p-0 m-0">
                <h3 class="p-2">Login</h3>
                <hr class="p-0 m-0">
                <form action="" method="post">
                    <div class="input-group p-2">
                        <span class="input-group-text"><i class="fa fa-user"></i></span>
                        <input class="form-control" type="text" name="username" id="" placeholder="Email">
                    </div>
                    <div class="input-group p-2">
                        <span class="input-group-text" ><i class="fa fa-key"></i></span>
                        <input class="form-control" type="password" name="password" id="" placeholder="Password">
                    </div>

                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger m-2 w-100">
                        Login
                    </button>
                </form>
                <hr>
                <a href="{%url 'password_reset'%}">
                    <span>Forget Your Password?</span>
                </a>
                
            </div>
        </div>
     
       
    </div>
{% endblock content %}
