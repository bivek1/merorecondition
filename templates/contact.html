{% extends 'index.html' %}

{% block title %}
    Contact Mero Recondition
{% endblock title %}
    

{% block content %}
    <h5 class="text-center">Contact Us</h5>
    <hr>
    <div class="row">
        <div class="col-9 col-md-8 col-lg-6 m-auto">
            {% if messages %}
                {%for i in messages%}
                    <div class="alert alert-light alert-dismissible fade show" role="alert">
                        {{i}}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {%endfor%}
            {% endif %}
            <form action="" method="post" class="card card-body">
                <div class="row p-3">
                    <div class="col-6 p-2">
                        <label for="name">Full Name</label>
                        <input type="text" class="form-control" placeholder="Full Name" name = "fullname">
                    </div>
                    <div class="col-6 p-2">
                        <label for="name">Number</label>
                        <input type="number" class="form-control" placeholder="9841000000" name = "number">
                    </div>
                    <div class="col-12 p-2">
                        <label for="name">Email</label>
                        <input type="email" class="form-control" placeholder="ram@gmail.com" name = "email">
                    </div>
                    <div class="col-12 p-2">
                        <label for="remark">Remarks</label>
                        
                        <textarea class="form-control" name = "remark" rows="3" placeholder="Your remarks.........."></textarea>
                    </div>
                    {% csrf_token %}
                    <br>
                    <button class="btn btn-danger">Submit</button>
                </div>
            </form>
        </div>
    </div>
   
{% endblock content %}
